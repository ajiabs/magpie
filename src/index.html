<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Magpie</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var defaul_theme = "default";
  </script>

  <script>
    if(window.location.pathname.split('/')[1] == 'admin'){
      var root_folder = "assets/themes/admin/"+defaul_theme;
      var styles = [
        {"css":"css/main.css","type":"internal"},
        {"css":"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css","type":"external"}
       ];
       var scripts = [
        {"js":"js/popper.min.js","type":"internal"},
        {"js":"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js","type":"external"},
        {"js":"js/select2.min.js","type":"internal"},
        {"js":"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js","type":"external"},
        {"js":"https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js","type":"external"},
        {"js":"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js","type":"external"},
        {"js":"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js","type":"external"},
        {"js":"js/sweetalert.min.js","type":"internal"},
        {"js":"js/chart.min.js","type":"internal"},
        {"js":"https://maps.google.com/maps/api/js?sensor=true&key=AIzaSyDZ0qMJNqSxi8QJFuUDuPdE7Pwh3TPCjpo&libraries=places&language=en-US","type":"external"}

 
       ];
    }
    else{
      var root_folder = "assets/themes/site/"+defaul_theme;
      var styles = [
         {"css":"css/default.css","type":"internal"},
      ];
      var scripts = [];
    }




    
     if(styles.length>0){
      for(i=0;i<styles.length;i++){
       addStyle(root_folder,styles[i].css,styles[i].type);
      }
     }
 
     if(scripts.length>0){
      for(i=0;i<scripts.length;i++){
       addScripts(root_folder,scripts[i].js,scripts[i].type);
      }
     }
 
     
      function addStyle(root_folder,css,type="internal")
       {  
         var styles = document.createElement('link');
         styles.type="text/css";
         styles.rel="stylesheet";
         styles.href= type=="internal"?root_folder+'/'+css:css;
         document.head.appendChild(styles);
       }
       function addScripts(root_folder,js,type="internal")
       {  
         var scripts = document.createElement('script');
         scripts.type="text/javascript";
         scripts.src= type=="internal"?root_folder+'/'+js:js;
         document.head.appendChild(scripts);
       }

      // var current_segment = window.location.pathname.split('/')[1] == 'admin' || window.location.pathname.split('/')[1] == ''?'admin':'site';
       var current_segment = window.location.pathname.split('/')[1] == 'admin'?'admin':'site';
       localStorage.setItem("current_segment",current_segment);
     
   </script>
</head>
<body class="app sidebar-mini rtl">
	
  <app-root></app-root>


</body> 
</html>
